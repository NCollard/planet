<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Planet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            background: black;
            margin: 0;
        }

        canvas {
            position: fixed;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.js"></script>
    <script>
        const canvas = document.querySelector('canvas')

        //sizes 
        const sizes = {
            width: window.innerWidth,
            height: window.innerHeight
        }
        window.addEventListener('resize', () => {
            // Update sizes
            sizes.width = window.innerWidth
            sizes.height = window.innerHeight

            // Update camera
            camera.aspect = sizes.width / sizes.height
            camera.updateProjectionMatrix()

            // Update renderer
            renderer.setSize(sizes.width, sizes.height)
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
        })


        //scene
        const scene = new THREE.Scene()

        //generate stars
        const starGeometry = new THREE.SphereGeometry(0.01, 24, 24)
        const starMaterial = new THREE.MeshBasicMaterial({
            color: 0xFFFFFF
        })

        const starArray = []

        for (let i = 0; i < 150; i++) {
            starArray[i] = new THREE.Mesh(starGeometry, starMaterial)
        }

        starArray.forEach(star => {
            const x = (Math.random() * 12) - 6
            const y = (Math.random() * 12) - 6
            const z = (Math.random() * 12) - 6
            star.position.set(x, y, z)

            scene.add(star)
        })


        //planet
        const planetGeometry = new THREE.SphereGeometry(1, 20, 20)
        const sphereMaterial = new THREE.MeshNormalMaterial()

        const planet = new THREE.Mesh(planetGeometry, sphereMaterial)
        scene.add(planet)

        //ring
        const torus = new THREE.TorusGeometry(2, 0.5, 2, 50);
        const ringMaterial = new THREE.MeshNormalMaterial()

        const ring = new THREE.Mesh(torus, ringMaterial)
        ring.rotateX(90);

        scene.add(ring)


        //camera
        const camera = new THREE.PerspectiveCamera(45, sizes.width / sizes.height, 0.1, 100)
        camera.position.y = 2
        scene.add(camera)

        //renderer
        const renderer = new THREE.WebGLRenderer({
            canvas: canvas
        })
        renderer.setSize(sizes.width, sizes.height)
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))

        renderer.render(scene, camera)

        //animation
        const clock = new THREE.Clock()

        const tick = () => {
            const elapsedTime = clock.getElapsedTime() / 9

            //camera rotation
            camera.position.x = Math.sin(elapsedTime) * 8
            camera.position.z = Math.cos(elapsedTime) * 8
            camera.lookAt(planet.position)

            //ring rotation 
            ring.rotation.z += 0.004;

            // Render
            renderer.render(scene, camera)

            // Call tick again on the next frame
            window.requestAnimationFrame(tick)
        }

        tick()

    </script>
</body>

</html>
